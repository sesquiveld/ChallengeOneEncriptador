<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Challenge Encriptador</title>
</head>
<body>
    <header>
        <img class="logo-alura" src="/imagenes/logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <div>
                <h2 class = "titulo-textarea">TEXTO PARA ENCRIPTAR / DESENCRIPTAR</h2>              
            </div>
            
            <textarea class="text-area"  cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h7 class="informacion">Por favor solo ingrese letras minusculas y sin acento</h7>
            </div>
            <div class="botones">
                <button class="boton-encriptar"  onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick = "botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="no-mensaje">
            <div>
                <h2 class="titulo-mensaje">RESULTADO</h2>
            </div>
            <textarea class="mensaje" cols="30" rows="10" readonly></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
            
        </section>

    </main>
    <script src="/script.js"></script>
    <foother class="footer">
        <small>Power By <span>‚ù§</span> <a>Sesquiveld</a>
        </small>

    </foother>
</body>
</html>
